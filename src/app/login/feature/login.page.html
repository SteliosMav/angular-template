<article class="flex flex-col items-center">
  <h4>Login Form</h4>
  <hr />
  <form [formGroup]="form">
    <fieldset>
      <label>Email</label>
      <input formControlName="email" type="text" />
    </fieldset>
    <fieldset>
      <label>Password</label>
      <input formControlName="password" type="password" />
    </fieldset>
    <button (click)="send()">Login</button>
  </form>
</article>
